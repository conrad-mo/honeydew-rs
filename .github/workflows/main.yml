name: Build

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
        include:
          - os: windows-latest
            windows: 1
          - os: ubuntu-latest
            ubuntu: 1
          - os: macos-latest
            macos: 1
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - run: |
        touch src/api.rs
    - if: ${{ matrix.ubuntu }}
      run: echo pub const APIKEY: &str = \"${{ secrets.COHEREKEY }}\"; >> src/api.rs
    - if: ${{ matrix.macos }}
      run:
        echo pub const APIKEY: &str = \"${{ secrets.COHEREKEY }}\"; >> src/api.rs
    - if: ${{ matrix.windows }}
      run:
        echo pub const APIKEY: &str = "${{ secrets.COHEREKEY }}"; >> src/api.rs
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - uses: actions/upload-artifact@v3
      with:
        name: Honeydew Binary
        path: |
          target/debug/honeydew-rs
          target/release/honeydew-rs
