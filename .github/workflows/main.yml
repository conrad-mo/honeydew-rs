name: Build

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - run: |
        touch src/api.rs
        echo -e "pub const APIKEY: &str = \"${{ secrets.COHEREKEY }}\";" >> src/api.rs
        cat src/api.rs
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - uses: actions/upload-artifact@v3
      with:
        name: Honeydew Binary
        path: |
          target/debug/honeydew-rs
          target/release/honeydew-rs
